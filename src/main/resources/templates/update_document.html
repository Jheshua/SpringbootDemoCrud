<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DarkNotion - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link
            href="vendor/fontawesome-free/css/all.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css/" rel="stylesheet" />

</head>

<body id="page-top">

<!-- End of Topbar -->

<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div
            class="d-sm-flex align-items-center justify-content-between mb-4"
    >

    </div>

    <!-- Content Row -->


    <div align="center" class="container my-2">
        <h1>Actualizar un Documento</h1>
        <form action="#" th:action="@{/saveDocument}" th:object = "${documents}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field = "*{name}" placeholder="Document Name" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{description}" placeholder="Document Desc" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{priority}" placeholder="Document Prio" class="form-control mb-4 col-4">
            <input type="file" th:field = "*{documentData}" placeholder="Document Data" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Guardar Documento</button>



        </form>



    </div>

    <!-- Content Row -->

</body>
</html>
